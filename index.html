<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Chat Bot Application" />
    <title>Chat Bot</title>
  </head>
  <body>
    <h1 style="text-align: center">Welcome to My Chatbot Demo</h1>

    <script>
      window.customChatWidget = window.customChatWidget || {};
      window.customChatWidget.configure = {
        name: 'Support Bot',
        welcomeMessage: 'Hi there! How can I help?',
        primaryColor: '#00b894'
      };
      console.log('Configuration set:', window.customChatWidget.configure);

      // Manual initialization after a short delay
      setTimeout(function() {
        console.log('Checking if widget needs manual initialization...');
        if (!document.querySelector('#custom-chat-widget')) {
          console.log('Widget not found, attempting manual initialization...');
          if (window.debugCreateChatWidget) {
            window.debugCreateChatWidget();
          }
        }
      }, 2000);
    </script>

    <script src="embed.js"></script>
  </body>
</html>
